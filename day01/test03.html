<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>리스트 태그(ol,ul,li)</title>
</head>
<body>
  <h1>ol태그와 li태그</h1>
  <ol type = "1" start="4">
    <li>ol태그는 순서있는 리스트를 의미한다</li>
    <li>li태그와 함께 사용한다</li>
    <li>자동으로 순서가 생성된다</li>
    <li>type,start 속성을 사용할 수 있다 (type은 기본값은 "1"이고 "a", "A","로마숫자대문자","소문자" 를 사용가능하다)</li>
  </ol>  

  <h1>ul태그와 li태그</h1>
  <p>ul태그는 순서없는 리스트를 의미한다</p>
  <h3>할일 목록</h3>
  <ul>
    <li>java공부하기</li>
    <li>jdbc공부하기</li>
    <li>dbms공부하기</li>
  </ul>
</body>
</html>
