<!-- 테이블 실습 -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>태이블 태그 </title>
</head>
<body>
  <h1>표 만들기 실습!!</h1>
  <p> 현재 페이지를 <b>똑같이</b> 만들기!!</p>
 
  <table border="1" width="900px" height="200px" cellspacing = "0">
    <caption>언어의 차이</caption>
    <tr>
      <!-- 컬럼 제목 설정 -->
      <th>구분</th>
      <th>실행</th>
      <th>영역</th>
      <th>저장</th>
      <!-- <th>컬럼3</th> -->
    </tr>
    <tr>
      <!-- tr은 행을 만든다 , 내부에 td태그를 사용해 몇개의 컬럼을 만들지 정한다  -->
      <td>java</td>
      <!-- 동일한 태그를 여러개 만들어야할때 : 태그명 * 숫자 -->
      <td rowspan="2">전체 결과가 한번에 나온다</td>
      <td rowspan="2">중괄호를 사용한다</td>
      <td rowspan="2">프로그램이 종료되면 저장된 데이터가 날아간다</td>
    </tr>
    <tr>
      <td>c</td>
    </tr>
    <tr>
      <td>sql</td>
      <td>결과가 한 줄씩 나온다</td>
      <td>중괄호를 사용하지 않는다</td>
      <td>저장된 데이터가 영구히 남는다</td>
    </tr>
    <tr>
      <td align = "center" colspan="4"><b>javaScript</b>는 어떻게 될까?</td>
    </tr>
  </table>
</body>
</html>
