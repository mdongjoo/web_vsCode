<!-- test05.html 블록요소와 인라인요소 -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>인라인요소와 블록요소</title>
</head>
<body>
  <span>span태그는 인라인요소에 포함된다</span>
  <span>인라인 요소는 줄바꿈이 되지 않는다</span>
  <span>인라인 요소는 컨텐츠의 크기만큼만 공간을 차지한다</span>
  <p>p 태그 예시 1</p>
  <p>p 태그 예시 2</p>
  <div>div태그는 블록요소에 포함된다</div>
  <div>블록요소는 줄 전체를 차지하며 박스 형태이다</div>
  <div>
    <span>div태그로 다른 태그를 묶을 수 있다</span>
    <span>span 태그 추가</span>
  </div>
  <!-- span, div 태그에 의미는 없다 -->
</body>
</html>
