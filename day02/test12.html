<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .container{
      /* 부모요소인 컨테이너에 자식 요소들을 가로로 배치 */
      /* 컨테이너 내부의모든 자식요소들이 가로로 배치 (주축의 방향이 가로 방향 ) */
      display: flex;
      /* 컨테이너 내부 자식 요소들이 세로로 배치(주축의 방향이 세로방향) */
      /* flex-direction: column; 기본값 row  */
      width: 700px;
      height: 300px;
      border: 1px solid black;
    }
    .item{
      width: 100px;
      height: 100px;
      border: 1px solid violet;
      background-color: cadetblue;
      margin: 10px;
    }
  </style>
</head>
<body>
  <div class="container"> 
    <div class="item">item1</div>
    <div class="item">item2</div>
    <div class="item">item3</div>
    <div class="item">item4</div>
    <div class="item">item5</div>
  </div>
 
</body>
</html>
