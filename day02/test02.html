
  <!-- sup , sub 태그  -->
  <!-- ins 태그 밑줄 그어주는 태그  -->
  <!-- em 태그 글꼴 강조 태그 기울임 태그  -->
  <!-- mark 태그 형광펜처럼 mark해주는 태그  -->
  <!-- p태그 속성 style = "color : blue;" -->
  <!-- test02.html 서식태그 -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>서식태그</title>
  <style>
    a{
      text-decoration-line: none;
    }
  </style>
</head>
<body>
  <h2>제목<sup>1</sup></h2><h2>제목<sub>2</sub></h2>
  <p>
    <i><p>계좌제 수업중입니다</p></i>웹개발은<br>
    <b><ins>재미있습니다.</ins></b>
  </p>
  <p>
    <em>html, css, javascript</em>는 <br>
    <strong>웹 사이트 화면</strong>을 구성하는 요소이다
  </p>
  <h1>고양이 사진</h1>
  <!-- width 를 %로하면 그값까지 화면 크기 만큼 자동으로 커진다  -->
  <img src="./img/cat.png" alt = "고양이 사진입니다" width="500px">
  <a href="https://www.naver.com" target="_blank">네이버</a>
  <!-- target -blank 로 지정하면 새탭으로 열림 -->
</body>
</html>
