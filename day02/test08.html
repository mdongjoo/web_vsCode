<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>id와 class</title>
  <style>
    #id-test{
      color:blue;
      font-size: 25px;
      font-weight: bold;
      background-color: antiquewhite;
    }
    .class-test{
      color:cadetblue;
      font-size: 30px;
    }
  </style>
</head>
<body>
  <h1>id와 class 선택자</h1>
  <span id="id-test">span요소1</span>
  <span>span요소2</span>
  <p class="class-test">p요소1</p>
  <p>p요소2</p>
  <div>div요소1</div>
  <div>div요소2</div>
</body>
</html>
