        <p id="community">커뮤니티</p>
        <p>쇼핑</p>
        <p>인테리어/생활</p>

  <header class="head-container">
  
      <div class="search">

 </header>

    </div>
    <div class="list3">
      <img src="./png/list3.png" alt="리스트3">
      <p>집들이</p>

    <div class="list4">
      <img src="./png/list4.png" alt="리스트4">
      <p>행운출첵</p>

    <div class="list10">
      <img src="./png/list10.png" alt="리스트10">

    </div>

    <div class="recommand-info">
      <div id="info">
        <p id="info1">이런사진 찾고있나요</p>
        <p id="info2">좋아하실 만한 인테리어 콘텐츠를 추천해드려요</p>
      </div>
      <div id="info-button">
