<!DOCTYPE html>
<html lang="en">
<head><!-- ui와 상관없는 부분  , css 파일을 head 태그에서 연결한다 -->
  <!-- 사용자한테 보여지는 정보가 없고 메타데이터만 있다고 생각하면 됨 -->
  <!-- "UTF-8" : 글자의 포멧은 utf-8 로 지원한다   -->
  <meta charset="UTF-8">
  <!-- 뷰포트 정의 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- 브라우저를 실행하면 보여지는 타이틀 중 하나  -->
  <title>Document</title>
 
</head>
<body>
  <!-- 우리가 작성하는 부분이 유저에게 보인다  -->
  <h1>Heading1</h1>
  <h2>heading2</h2>
  <button>click me!</button>
</body>
</html>
