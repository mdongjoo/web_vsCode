<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>학생 정보 페이지</title>

  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>학생테이블</h1>
  <table border="1" width="270px" height="50px" cellspacing = "0">

    <tr>

      <td>뽀로로</td>
      <td>컴퓨터공학과</td>
    </tr>
    <tr>
      <td>2402</td>

      <td>인공지능학과</td>
    </tr>
  </table>
