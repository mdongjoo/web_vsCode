<!-- 형태는 ! + enter 사용  -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>웹페이지 구성 언어</title>
</head>
<body>
  <h1 style="font-size: 35px;">표 만들기 과제!!</h1>
  <p>현재 페이지를 <strong>똑같이</strong> 만들기!!</p>
  <table border="1" width="660px" height="100px" cellspacing = "0">
    <!-- <caption> 요소의 'align'속성은 더이상 사용되지 않으므로 style 속성을 사용해서 정렬  -->
      <!-- style 속성 margin을 이용해 간격을 조정해준다  -->
    <caption style="text-align: center; font-size:24px; margin-top: 40px; margin-bottom: 20px;"><b>웹 페이지 구성 언어</b></caption>
    <!-- th: 테이블 헤드 컬럼명을 지정하는 태그  -->
    <tr>
      <th>언어</th>
      <th>사용 목적</th>
      <th>문법</th>
      <th>특징</th>
    </tr>
    <tr>
      <td>html</td>
      <td>웹 페이지 구조화</td>
      <td>태그를 사용하여 요소 정의</td>
      <td>정적 콘텐츠 표현</td>
    </tr>
    <tr>
      <td>css</td>
      <td>스타일링 및 레이아웃</td>
      <td>선택가와 선언 블록</td>
      <td>디자인 및 레이아웃 제어</td>
    </tr>
    <tr>
      <td>javaScript</td>
      <td>동적 기능 구현</td>
      <td>스크립트 언어</td>
      <td>웹 페이지의 동작과 상호작용</td>
    </tr>
    <tr> <!-- 글꼴 속성/스타일 : 글씨 기울이기 <i></i> 를 사용한다 강조는 <em> 태그를 사용함 -->
      <td align="center" colspan="4"><strong><i>다른언어</i></strong>는 어떻게 될까?</td>
    </tr>
  </table>
</body>
</html>
