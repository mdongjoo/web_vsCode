<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>투두리스트</title>
</head>
<body>
  <!-- 목록태그 : <ul> : unordered list 순서가 없는 목록 -->
  <!-- 목록태그 : <ol> : 순서가 있는 목록 -->
  <!-- 목록태그 : <dl> : 설명 목록 -->
  <!-- 태그 내부 <li> list item 요소사용해 각 항목 표시-->
    
  <h1>To-Do List</h1>
  <ul>
    <li>지난 할일 목록</li>
    <li>오늘 할일 목록</li>
    <li>내일 할일 목록</li>
  </ul>
  
  <h2>Tasks</h2>
  <ul>
    <li>할일 항목1</li>
    <li>할일 항목2</li>
    <li>할일 항목3 (완료)</li>
  </ul>
</body>
</html>
